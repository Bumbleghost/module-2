<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="../bestel/styling.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bestellen</title>
</head>

<body>
    <div class="bovenbalk">
        <div id="toolbar"></div>
        <div id="achtergrond">
        </div>

        <div id="carshop">
            <strong>CarShop</strong>
        </div>

        <div id="Homebutton">
            <a href="/projecten/module 2/week 3/eindopdrachten/index.html">
                <input type="submit" id="Home" value="Home">
        </div></a>

        <div id="Vergelijkenbutton">
            <input type="submit" id="Vergelijken" value="Vergelijken">
        </div>

        <div id="winkelwagenbutton">
            <a href="/projecten/module 2/week 3/eindopdrachten/bestellen/bestel/index.html">
                <input type="submit" id="winkelwagen" value="winkelwagen">
        </div>
    </div></a>


    <div class="row">
        <div class="left">
            <p>Name :</p>
        </div>
        <div class="right">
            <p>
                <input type="text" name="vnaam" placeholder="First name" />
                <input type="text" id="Tussenv" placeholder="Middle" />
                <input type="text" name="anaam" placeholder="Last name" />
            </p>
        </div>
    </div>

    <div class="row">
        <div class="left">
            <p>E-mailadres :</p>
        </div>
        <div class="right">
            <p>
                <input type="email" id="e_mail" placeholder="Gerda@gmail.nl" />
            </p>
        </div>
    </div>

    <div class="row">
        <div class="left">
            <p>Phonenumber :</p>
        </div>
        <div class="right">
            <p>
                <input type="tel" id="phonenumber"/>
            </p>
        </div>
    </div>

    <div class="row">
        <div class="left">
            <p>Date of Birth :</p>
        </div>
        <div class="right">
            <p>
                <input type="date" id="geboortendatum" />
            </p>
        </div>
    </div>

    <div class="row">
        <div class="left">
            <p>Country :</p>
        </div>
        <div class="right">
            <p>
                <input type="text" id="Afhaal" />
            </p>
        </div>
    </div>
    
    <div class="row">
        <div class="left">
            <p>Account number</p>
        </div>
        <div class="right">
            <p>
                <input type="text" id="Afhaal" />
            </p>
        </div>
    </div>
</body>

</html>
